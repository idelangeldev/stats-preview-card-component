<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__text-box">
        <div class="card__text">
          <h1 class="heading-1">
            Get <span class="heading-1--accent">insights</span> that help your
            business grow.
          </h1>
          <p class="paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="card__stats">
          <div class="card__stats--1">
            <h2 class="heading-2">10k+</h2>
            <p class="subheading">companies</p>
          </div>
          <div class="card__stats--2">
            <h2 class="heading-2">314</h2>
            <p class="subheading">templates</p>
          </div>
          <div class="card__stats--3">
            <h2 class="heading-2">12M+</h2>
            <p class="subheading">queries</p>
          </div>
        </div>
      </div>
      <div class="card__img-box"></div>
    </main>
    <div class="attribution">
      Challenge by
      <a
        class="attribution__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="attribution__link"
        href="https://www.frontendmentor.io/profile/mexwebdev21"
        >Israel Del Angel</a
      >.
    </div>
  </body>
</html>
